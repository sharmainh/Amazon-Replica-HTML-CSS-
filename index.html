<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet"> 
     <!-- Links the stylesheet to your html-->
    <link rel="stylesheet" href="index.css">
     <!--Displays the name of your webpage on the tab-->
    <title>Amazon Sign-In</title>
</head>

<body>
    <div id="bigdiv">
   <form>
    <label id="signin" >Sign In</label>
    <div id="logintitle1">
    <label >Email(phone or mobile accounts)</label>
        </div>
    <input type="text" id="credentials1" placeholder="Enter Email...">
    <div id="logintitle2">
        <label>Password</label>
        <!--  When a link is clicked the target attribute will load the website in a new tab  -->
        <a target="_blank" id="forgpass"href="https://www.amazon.com/ap/forgotpassword?openid.assoc_handle=anywhere_us&pageId=anywhere_us&mn=0"> Forgot Password</a>
         </div>
    <div>
    <input type="text" id="credentials2" placeholder="Enter Password..."><br>
            </div>
    <br>
    <div>
        <button id="continue">Continue</button>
                </div>
    <!-- <div class="arrow-right" ></div> -->
    <div id="help">
        <span id="icon"></span>
        <label  id="needhelp" ><a target="_blank" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510">Need Help?</a></label> 
                     </div>
        <br>
        </form>
        <div id="left">
        <h4 class="hr-lines">New To Amazon?</h4>
        </div>
    <div>
        <button id="newaccount"><a target="_blank" href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=900&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=87FC7MBR8NDBEVSQYEVF&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&mobileBrowserWeblabTreatment=C">Create Your Amazon Account</a></button>
                 </div>
            </div>
            <hr>
   
<div id="policies">
